name: CI/CD Simulation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Python checks (compile)
        run: |
          python -m compileall -q .

      - name: Smoke test (import)
        run: |
          python -c "import pandas; from azure.storage.blob import BlobServiceClient; print('Imports OK')"

      - name: Build Docker image
        run: |
          docker build -t diet-analysis:latest .

      - name: Login to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          docker tag diet-analysis:latest ${{ secrets.DOCKERHUB_USERNAME }}/diet-analysis:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/diet-analysis:latest
